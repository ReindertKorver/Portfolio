    <script>
        function checkTheme() {
            try {
                if (localStorage.theme !== 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark')
                    return true;
                } else {
                    document.documentElement.classList.remove('dark')
                    return false;
                }
            }
            catch (e) {
                console.log(e);
            }
        }
        checkTheme();
    </script>
